<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>签到管理</h3>
                <h5>会员签到及管理设置</h5>
            </div>
            <ul class="tab-base nc-row">
                <li><a  href="{:U('sign/signList')}" data-state="" ><span>签到列表</span></a></li>
                <li><a href="{:U('sign/signRule')}" data-state="0" class="current" ><span>签到规则</span></a></li>

            </ul>
        </div>
    </div>
    <!-- 操作说明 -->
    <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
        <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span title="收起提示" id="explanationZoom" style="display: block;"></span>
        </div>
        <ul>
            <li>签到规则：可设置功能开启关闭，签到积分奖励</li>
            <li>签到规则：XX以上级别才可以签到</li>
            <!--<li>签到规则2：允许签到,连续签到X天可领取指定产品[自付邮费]</li>-->
            <!-- <li>签到规则2：代理允许签到,连续签到10天可领取指定产品[免邮]</li> -->
        </ul>
    </div>
    <form method="post" enctype="multipart/form-data" id="form1" name="form1" action="{:U('Sign/signRule')}">
        <input type="hidden" name="inc_type" value="sign">

        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">签到送积分</dt>
                <dd class="opt">
                    <div class="onoff">
                        <label for="sign_on_off1" class="cb-enable <if condition='$config[sign_on_off] eq 1'>selected</if>">开启</label>
                        <label for="sign_on_off0" class="cb-disable <if condition='$config[sign_on_off] eq 0'>selected</if>">关闭</label>
                        <input id="sign_on_off1" name="sign_on_off" <if condition="$config['sign_on_off'] eq 1">checked="checked"</if> value="1" type="radio">
                        <input id="sign_on_off0" name="sign_on_off" <if condition="$config['sign_on_off'] eq 0">checked="checked"</if> value="0" type="radio">
                    </div>
                    <p class="notic">关闭用户还可签到，但不会送积分</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit" colspan="2">
                  <label class="" for="s_sort"><em>*</em>所属等級</label>
                </dt>
                <dd class="opt">
                  <div id="gcategory">
                   <select name="level_name" id="" class="form-control" >
                        <option value="0"selected="selected">请选择等級</option> 
                        <foreach name="res" item="v" >	                         
                            <option value="{$v['level']}" <if condition="$config['sign_require_level'] eq $v['level']">selected</if> >{$v[level_name]}</option>
                        </foreach>                                        
                    </select>
                  </div>
                  <p class="notic">该以上级别才可以签到</p>
                </dd>
            </dl>

            <dl class="row">
                <dt class="tit">
                    <label>签到规则</label>
                </dt>
                <dd class="opt">
                    <textarea rows="5" cols="80" name="sign_rule" class="input-txt">{$config.sign_rule}</textarea>
                    <span id="err_goods_remark" class="err"></span>
                </dd>
            </dl>
            <div class="bot"><a href="JavaScript:void(0);" class="ncap-btn-big ncap-btn-green" onclick="checkSubmit()">确认提交</a></div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function checkSubmit(){
        $('#form1').submit();
    }
</script>
<div id="goTop">
    <a href="JavaScript:void(0);" id="btntop">
        <i class="fa fa-angle-up"></i>
    </a>
    <a href="JavaScript:void(0);" id="btnbottom">
        <i class="fa fa-angle-down"></i>
    </a>
</div>
</body>
</html>
