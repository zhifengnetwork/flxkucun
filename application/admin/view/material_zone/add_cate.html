<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;"> 
<div class="page">
  <div class="fixed-bar">
    <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
      <div class="subject">
        <h3>素材分类</h3>
        <h5>网站素材分类添加与管理</h5>
      </div>
    </div>
  </div>
	<form method="post" class="form-horizontal" id="category_form">
    <div class="ncap-form-default">
      <dl class="row">
        <dt class="tit">
          <label><em>*</em>分类名称</label>
        </dt>
        <dd class="opt">
          <input type="text" class="input-txt" name="cat_name" value="{$info.cat_name}">
          <span class="err" id="cat_name"></span>
          <p class="notic"></p>
        </dd>
      </dl>
      	       
      <dl class="row">
        <dt class="tit">
          <label for="ac_sort">排序</label>
        </dt>
        <dd class="opt">
          <input type="text" placeholder="排序" name="sort" value="<if condition="$info.sort">{$info.sort}<else />1</if>" class="input-txt" onKeyUp="this.value=this.value.replace(/[^\d]/g,'')">
          <span class="err"></span>
          <p class="notic"></p>
        </dd>
      </dl>
	             
      <div class="bot"><a href="JavaScript:void(0);" onClick="submitForm()" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
    </div>
            <!-- <input type="hidden" name="act" value="{$act}"> -->
            <input type="hidden" name="cat_id" value="{$info.cat_id}">    
  </form>
</div>
<script>
    function submitForm() {
        $('span.err').hide();
        $.ajax({
            type: "POST",
            url: "{:U('MaterialZone/add_cate')}",
            data: $('#category_form').serialize(),
            dataType: "json",
            error: function () {
                layer.alert("服务器繁忙, 请联系管理员!");
            },
            success: function (data) {
                if (data.status === 1) {
                    layer.msg(data.msg, {icon: 1,time: 1000}, function() {
                        location.href = "{:U('MaterialZone/material_zone_cate_list')}";
                    });
                } else if(data.status === 0) {
                    layer.msg(data.msg, {icon: 2,time: 1000});
                    $.each(data.result, function(index, item) {
                        $('#err_' + index).text(item).show();
                    });
                } else {
                    layer.msg(data.msg, {icon: 2,time: 1000});
                }
            }
        });
    }
</script>
</body>
</html>
