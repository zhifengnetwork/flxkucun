<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
      <div class="subject">
        <h3>邀请代理详情</h3>
      </div>
    </div>
  </div>
  <div class="explanation" id="explanation">
    <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span id="explanationZoom" title="收起提示"></span>
    </div>
    <ul>
      <li></li>
    </ul>
  </div>
  <form action="" method="post" class="form-horizontal" id="add_post">
		<input type="hidden" id='applyid' name="applyid" value="{$info.id}" />
    <div class="ncap-form-default">
      <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>申请人</label>
        </dt>
        <dd class="opt">
          <img src="{$info.uidinfo.head_pic}" style='width:90px; height:90px;border-radius:50%;' />
		  <br />
		  {$info.uidinfo.mobile}
		  <br />
		  {$info.uidinfo.nickname}
        </dd>
      </dl> 

      <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>接收上级</label>
        </dt>
        <dd class="opt">
          <img src="{$info.leaderidinfo.head_pic}" style='width:90px height:90px;border-radius:50%;' />
		  <br />
		  {$info.leaderidinfo.mobile}
		  <br />
		  {$info.leaderidinfo.nickname}
        </dd>
      </dl> 

      <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>申请级别</label>
        </dt>
        <dd class="opt">
          <input type="text" placeholder="名称" class="input-txt" name="name" value="{$info.level_name}">
          <span class="err" id="err_name" style="color:#F00; display:none;"></span>
          <p class="notic"></p>
        </dd>
      </dl> 

      <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>申请时间</label>
        </dt>
        <dd class="opt">
          <input type="text" placeholder="名称" class="input-txt" name="name" value="{:date('Y-m-d H:i:s',$info.addtime)}">
          <span class="err" id="err_name" style="color:#F00; display:none;"></span>
          <p class="notic"></p>
        </dd>
      </dl> 

      <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>状态</label>
        </dt>
        <dd class="opt">
          <input type="text" placeholder="名称" class="input-txt" name="name" value="<if condition='$info.status eq 0'>未审核<elseif condition='$info.status eq 1' />通过<elseif condition='$info.status eq 2' />不通过<elseif condition='$info.status eq 3' />成功</if>">
          <span class="err" id="err_name" style="color:#F00; display:none;"></span>
          <p class="notic"></p>
        </dd>
      </dl> 

      <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>姓名</label>
        </dt>
        <dd class="opt">
          <input type="text" placeholder="名称" class="input-txt" name="name" value="{$info.name}">
          <span class="err" id="err_name" style="color:#F00; display:none;"></span>
          <p class="notic"></p>
        </dd>
      </dl> 

      <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>联系电话</label>
        </dt>
        <dd class="opt">
          <input type="text" placeholder="名称" class="input-txt" name="name" value="{$info.tel}">
          <span class="err" id="err_name" style="color:#F00; display:none;"></span>
          <p class="notic"></p>
        </dd>
      </dl> 

      <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>申请说明</label>
        </dt>
        <dd class="opt">
		  <textarea placeholder="名称" class="input-txt" name="name" style='min-height:80px;' >{$info.msg}</textarea>
          <span class="err" id="err_name" style="color:#F00; display:none;"></span>
          <p class="notic"></p>
        </dd>
      </dl> 

	  <h3>被邀请人信息</h3>
      <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>姓名</label>
        </dt>
        <dd class="opt">
          <input type="text" placeholder="名称" class="input-txt" name="name" value="{$info1.name}">
          <span class="err" id="err_name" style="color:#F00; display:none;"></span>
          <p class="notic"></p>
        </dd>
      </dl> 

	  <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>微信</label>
        </dt>
        <dd class="opt">
          <input type="text" placeholder="名称" class="input-txt" name="name" value="{$info1.weixin}">
          <span class="err" id="err_name" style="color:#F00; display:none;"></span>
          <p class="notic"></p>
        </dd>
      </dl> 

	  <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>手机</label>
        </dt>
        <dd class="opt">
          <input type="text" placeholder="名称" class="input-txt" name="name" value="{$info1.tel}">
          <span class="err" id="err_name" style="color:#F00; display:none;"></span>
          <p class="notic"></p>
        </dd>
      </dl> 

	  <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>身份证号</label>
        </dt>
        <dd class="opt">
          <input type="text" placeholder="名称" class="input-txt" name="name" value="{$info1.idcard}">
          <span class="err" id="err_name" style="color:#F00; display:none;"></span>
          <p class="notic"></p>
        </dd>
      </dl> 

	  <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>微信名称</label>
        </dt>
        <dd class="opt">
          <input type="text" placeholder="名称" class="input-txt" name="name" value="{$info1.wx_nickname}">
          <span class="err" id="err_name" style="color:#F00; display:none;"></span>
          <p class="notic"></p>
        </dd>
      </dl> 
     
      <if condition="$info.leaderid eq 0 and $info.status eq 0">         
      <div class="bot">
		<a onclick=refused() class="ncap-btn-big ncap-btn-green" href="JavaScript:void(0);" style='background:#e30045;border:0;' >审核不通过</a>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<a onclick=agree() id="submitBtn2" class="ncap-btn-big ncap-btn-green" href="JavaScript:void(0);" style='border:0;' >审核通过</a>
	  </div>
	  </if>
	  
    </div>
  </form>
</div>
<script>  
    
/** 以下是编辑时默认选中某个商品分类*/
$(document).ready(function(){

});
 
// 将品牌滚动条里面的 对应分类移动到 最上面
//javascript:document.getElementById('category_id_3').scrollIntoView();
var typeScroll = 0;
function spec_scroll(o){
	var id = $(o).val();	
	//if(!$('#type_id_'+id).is('dt')){
		//return false;
	//} 	 
	$('#ajax_brandList').scrollTop(-typeScroll);
	var sp_top = $('#type_id_'+id).offset().top; // 标题自身往上的 top
	var div_top = $('#ajax_brandList').offset().top; // div 自身往上的top
	$('#ajax_brandList').scrollTop(sp_top-div_top); // div 移动
	typeScroll = sp_top-div_top;
}

function img_call_back(fileurl_tmp)
{
  $("#image").val(fileurl_tmp);
  $("#img_a").attr('href', fileurl_tmp);
  $("#img_i").attr('onmouseover', "layer.tips('<img src="+fileurl_tmp+">',this,{tips: [1, '#fff']});");
}
$(document).on("click", '#submitBtn', function () {
        verifyForm();
    });
function verifyForm(){
        $('span.err').hide();
        $.ajax({
            type: "POST",
            url: "{:U('Goods/addEditCategory')}",
            data: $('#add_post').serialize(),
            dataType: "json",
            error: function () {
                layer.alert("服务器繁忙, 请联系管理员!");
            },
            success: function (data) {
                if (data.status === 1) {
                    layer.msg(data.msg, {icon: 1,time: 1000}, function() {
                        location.href = "{:U('Admin/Goods/categoryList')}";
                    });
                } else {
                    layer.msg(data.msg, {icon: 2,time: 3000});
                }
            }
        });
    }

		var applyid = $("#applyid").val();
		//拒绝
		function refused(){
			$.ajax({
				type : "GET",
				url:"/admin/apply/refused/id/"+applyid,
				dataType:'json',
				//data : $('#'+tab).serialize(),// 你的formid
				success: function(data){
					if(data.status != 0){
						layer.open({content: data.msg, time: 2000});
						//location.href = "{:U('shop/user/index')}";
						return;
					}else{
						layer.open({content: data.msg, time: 2000});
						//location.href = "{:U('shop/user/index')}";
					}
				}
			});			
		}

		//同意
		function agree(){
			$.ajax({
				type : "GET",
				url:"/admin/apply/agree/id/"+applyid,
				dataType:'json',
				//data : $('#'+tab).serialize(),// 你的formid
				success: function(data){
					if(data.status != 0){
						layer.open({content: data.msg, time: 2000});
						//location.href = "{:U('shop/user/index')}";
						return;
					}else{
						layer.open({content: data.msg, time: 2000});
						//location.href = "{:U('shop/user/index')}";
					}
				}
			});			
		}

</script>
</body>
</html>
