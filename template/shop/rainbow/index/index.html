<script>

	$(function () {
		// 首页轮播
		var swiper = new Swiper('.bannerWrap', {
			loop: false,
			paginationClickable: true,
			// autoplay: 3000,
			autoplayDisableOnInteraction: false,
			pagination: {
				el: '.swiper-pagination',
			}
		});

		// 轮播视频
		$('.swiper-slide').click(function(){
			var span = 	$(this).children('.playBtn')
			//播放
			span.hide();
			let video = $(this).children('video');
			playPause(video[0],span);
		});
		function playPause(video,than){ 
			if (video.paused) {
				video.play(); than.hide();
			}
			else{
				video.pause(); 
				than.show();
			}
		};

		// 静音开关
		var bool = true;
		$(".voiceBtn").click(function(event){
			// 取消冒泡
			var e = window.event || event;
			if(e.stopPropagation){
				e.stopPropagation();
			}else{
				e.cancelBubble = true;
			}

			let v = $(this).parents().children('video')
			if(bool){
				//关闭声音
				v[0].muted = true;
				$(this).addClass("closing");
				bool = false;
			}else{
				// 开启声音
				v[0].muted = false;
				$(this).removeClass("closing");
				bool = true;
			}
		});

		/**
		* 搜索
		**/
		$(".search").click(function () {
			$(window).attr('location', `/shop/Goods/ajaxSearch`);
		})
		$(document).keydown(function (event) {
			if (event.keyCode == 13) {
				$('.search').triggerHandler('click');
			}
		});

		/**
		* 继续加载热销新品
		**/
		var before_request = 1; // 上一次请求是否已经有返回来, 有才可以进行下一次请求
		var page = 1;
		ajax_sourch_submit(1);
		function ajax_sourch_submit(p) {
			if(before_request == 0) // 上一次请求没回来 不进行下一次请求
				return false;
			before_request = 0;
			!p && page ++;
			$.ajax({
				type: "get",
				url: "/index.php?m=Shop&c=Index&a=ajaxGetgoodslist&p=" + page,
				success: function(data) {
					if(data) {
						$(".hot-list").append(data);
						before_request = 1;
					}else {
						$('.loading-wrap .loading').hide();

						$('.loading-wrap .end').show();
					}
				}
			});
		}
		//滚动加载更多
		$(window).scroll(
			function() {
				var scrollTop = parseInt($(this).scrollTop());
				var scrollHeight = parseInt($(document).height());
				var windowHeight = parseInt($(this).height());
				var chazhi = (scrollTop + windowHeight ) - (scrollHeight-60);
				if ( chazhi >= -800 ){
					ajax_sourch_submit();//调用加载更多
				}
			}
		);	

	})

</script>
