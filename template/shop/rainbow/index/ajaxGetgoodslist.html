<foreach name="goodslist" item="v">
<div class="single-item">
	<div class="img-wrap">
		<a href="/shop/goods/goodsInfo/id/{$v.goods_id}"><img src="{$v.original_img}" /></a>
	</div>
	<div class="text">
		<a href="/shop/goods/goodsInfo/id/{$v.goods_id}"><h3>{$v.goods_name}</h3></a>
		<p class="dec">{$v.goods_remark}</p>
		<div class="price">
			<span class="discount-price">¥{$v.price}</span>
			<span class="original-price">¥{$v.market_price}</span>
		</div>
		<p class="spell-num">已售{:cknum($v.virtual_sales_sum + $v.sales_sum)}件</p>
		<a href="/shop/goods/goodsInfo/id/{$v.goods_id}" class="buy-btn">立即购买</a>
	</div>
</div>
	
</foreach>
