<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>添加视频</title>
		<script src="__STATIC__/js/public/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="__STATIC__/css/public_lb/public.css" />
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/video/addvideo.css" />
	</head>
	<body>
		<div class="wrapper">
			<!--public head-->
			<form method="post" action="./video_update" enctype='multipart/form-data'>
	        <div class="lb_headWrap topBox_backgroundColor">
	            <p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
	                <img class="lb_headWrap_return_img" src="__STATIC__/images/public_lb/returnImg666_lb.png"/>
	            </p>
	            <span>更新视频</span>
	        </div>
	        <!--内容-->
	        <div class="content">
	        	<!--点击上传-->
	        	<div class="push_wrap">
	        		<!--上传视频存放区-->
	        		<div class="storage">
	        			<video class="vid"></video>
	        		</div>
	        		<!--上传点击区-->
	        		<div class="up_btn">
		        		<div class="push">
		        			<div class="niu">
		        				<img src="__STATIC__/images/video/002v.png" />
		        			</div>
		        			<p>添加您要上传的视频</p>
		        		</div>
		        		<input class="put" name="video" type="file" value="" accept="video/*" />
	        		</div>
	        	
	        		<!--上传中状态显示，没有上传默认隐藏-->
		        	<div class="hide">
		        		<div class="niu_z">
	        				<img src="__STATIC__/images/video/003v.png" />
	        			</div>
	        			<!---->
	        			<p>正常上传中 请耐心等待......</p>
		        	</div>
		        	<!--上传完成弹框-->
		        	<div class="up_box">
		        		<div class="pop">
		        			<div class="img">
		        				<img src="__STATIC__/images/video/004v.png" />
		        			</div>
							<p>上传成功</p>
							<a href="{:U('shop/video/video_list')}">
								<div class="acc">完成</div>
							</a>
		        		</div>
		        	</div>
	        	</div>
	        	
	        	<!--文字说明-->
        		<div class="state">上传视频需知时长30S</div>
        		<!--标题输入框-->
        		<div class="inp">
        			<input type="text" name="title" placeholder="输入标题" value="{$info['title']}" />
					<input type="hidden" name="video_img" value="{$info['video_img']}" />
					<input type="hidden" name="video_url" value="{$info['video_url']}" />
        			<input type="hidden" name="video_id" value="{$info['id']}" />
        		</div>
        		<!--文本输入框-->
        		<textarea class="text" name='content' placeholder="输入您想说的话">{$info['content']}</textarea>
				<if $info.reason> <div class="state" style="margin-top: 5px;">不通过原因:&nbsp;&nbsp;<span class="text-red">{$info['reason']}</span></div></if>
        		<!--确认按钮-->
        		<!--视频上传中按钮按钮添加class:ack_btn_on-->
        		<div class="btn_wrap">
        			<input type="submit" class="ack_btn">
        		</div>
	        </div>
	        </form>
		</div>
		
		<script src="__STATIC__/js/public/jquery-1.8.3.min.js"></script>
		<script src="__STATIC__/js/public/public_lb.js"></script>
		<script>
			$(function (){
				$('.ack_btn').click(function (){
					$('cross').show();
					$('.ack_btn').addClass('ack_btn_on');
				})
			})
			
		</script>
	</body>
</html>
