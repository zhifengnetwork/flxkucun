	<script src="__STATIC__/js/layer.js"  type="text/javascript" ></script>
	<script src="__STATIC__/js/public.js"></script>
	<style>
		/* 视频封面 */
		.prism-player .prism-cover {
			background-size: 100%;
		}
		.video_down{
			border-radius: 3px;
			float: right;
			color: #353232;
			background-color: #a5abaa;
			padding: 2px 6px;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="header">
			<div class="backBtn" onclick="returnFun()"></div>
			<h3>视频播放</h3>
		</div>

		<div class="content">
			<h3>{$goodsInfo['goods_name']} <i class="video_favor <if $favor> red</if> " onclick="videoFavor(1,{$goodsInfo['goods_id']})"></i>
			</h3>
			<span style="font-size:13px;margin-left: 92%;">{$count}</span>
			<p class="date">
				<span><?php echo date("Y-m-d",$goodsInfo['last_update']) ?></span>
				<span><?php echo date("H:i:s",$goodsInfo['last_update']) ?></span>
				<span>发布者:管理员</span>
				<span class="video_down"><a href="{$goodsInfo['video']}" download="{$goodsInfo['goods_name']}">下载</a></span>
			</p>
			<div class="playWrap">
				<div class="prism-player" id="player-con"></div>
			</div>
			<p>{$goodsInfo['goods_remark']}</p>
			<div class="goods-item">
				<a href="{:U('Shop/Goods/goodsInfo',array('id'=>$goodsInfo['goods_id']))}">
					<div class="img-wrap">
						<img src="{$goodsInfo['original_img']}" width="60"  height="68" alt="">
					</div>
					<div class="text">
						<h3>{$goodsInfo['goods_name']}</h3>
						<p class="price">¥ {$goodsInfo['shop_price']}</p>
					</div>
					<div class="more"><img src="__STATIC__/images/find/right-arrow.png" /></div>
				</a>
			</div>
		</div>
	</div>
	</div>
	<script>
		var player = new Aliplayer({
			"id": "player-con",
			"source": "{$goodsInfo['video']}",//视频地址
			"width": "100%",
			"height": "7.02rem",
			"autoplay": true,
			"isLive": false,
			"rePlay": true,
			"playsinline": true,
			"preload": false,
			"cover": "{$goodsInfo['video_img']}",//视频封面
			"controlBarVisibility": "always",//控制面板的实现
			"videoWidth": "100%",
			"useH5Prism": true,
			"skinLayout": [
				{
					"name": "bigPlayButton"//大播放按钮
					//   "align": "blabs",
					//   "x": 160,
					//   "y": 160
				},
				{
					"name": "H5Loading",
					"align": "cc"
				},
				{
					"name": "errorDisplay",
					"align": "tlabs",
					"x": 0,
					"y": 0
				},
				{
					"name": "infoDisplay"
				},
				{
					"name": "tooltip",
					"align": "blabs",
					"x": 0,
					"y": 56
				},
				{
					"name": "thumbnail"
				},
				{
					"name": "controlBar",
					"align": "blabs",
					"x": 0,
					"y": 0,
					"children": [
						{
							"name": "progress",//进度条
							"align": "blabs",
							"x": 0,
							"y": 44
						},
						{
							"name": "playButton",//播放按钮
							"align": "tl",
							"x": 15,
							"y": 12
						},
						{
							"name": "timeDisplay",//进度时间
							"align": "tl",
							"x": 10,
							"y": 7
						},
						{
							"name": "fullScreenButton",//全屏
							"align": "tr",
							"x": 10,
							"y": 12
						},
						// {
						// 	"name": "setting",//设置
						// 	"align": "tr",
						// 	"x": 15,
						// 	"y": 12
						// },
						{
							"name": "volume",//声音
							"align": "tr",
							"x": 5,
							"y": 10
						}
					]
				}
			]
		}, function (player) {
			player._switchLevel = 0;
			console.log("播放器创建了。");
		}
		);
        /*视频点赞*/

        function videoFavor(type,video_id) {

            $.ajax({
                type : "GET",
                dataType: "json",
                url:"/index.php?m=Shop&c=video&a=video_favor",//+tab,
                data: {type:type,video_id:video_id},
                success: function(data){
                    layer.open({content:data.msg, time:2});
                    if(data.status == 1){
                        //收藏点亮
                        $('.content').find('i').addClass('red');
                    }
                }
            });

        }
	</script>
