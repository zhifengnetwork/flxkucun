<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>邀请代理</title>
    <script src="__STATIC__/js/public/rem.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="__STATIC__/css/public_lb/public.css" />
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/user_zp/invitation_agent.css"/>
</head>
<body>
    <div class="wrapper">
    	<!--public head-->
        <div class="lb_headWrap topBox_backgroundColor">
            <p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
                <img class="lb_headWrap_return_img" src="__STATIC__/images/public_lb/returnImg666_lb.png"/>
            </p>
            <span>邀请代理</span>
        </div>
        <!--内容-->
        <div class="content">
        	<div class="block_wrap">
        		<!--头像头部区-->
        		<div class="head">
        			<!--头像-->
        			<div class="photo">
        				<img src="__STATIC__/images/user_zp/000avatar-01.png" />
        			</div>
        			<p class="name">倾城小美人-895688</p>
        			<p class="over">邀请您成为凡露希代理</p>
        		</div>
        		<!--填写内容区-->
        		<div class="write_cont">
        			<!--代理级别-->
        			<div class="cont_wrap">
	        			<div class="left_cont">代理级别:</div>
	        			<div class="right_cont ht">
	        				<div class="wrap_com">代理级别</div>
	        				<!--下拉图标-->
	        				<div class="icon"></div>
	        				<ul class="list_wrap">
	        					<li>级别1</li>
	        					<li>级别2</li>
	        					<li>级别3</li>
	        				</ul>
	        			</div>
        			</div>
        			<!--姓名-->
        			<div class="cont_wrap">
	        			<div class="left_cont">姓名:</div>
	        			<div class="inp_cont">
	        				<input class="inp" type="text" />
	        			</div>
        			</div>
        			<!--微信号-->
        			<div class="cont_wrap">
	        			<div class="left_cont">微信号:</div>
	        			<div class="inp_cont">
	        				<input class="inp" type="text" />
	        			</div>
        			</div>
        			<!--手机号-->
        			<div class="cont_wrap">
	        			<div class="left_cont">手机号:</div>
	        			<div class="inp_cont">
	        				<input class="inp" type="text" />
	        			</div>
        			</div>
        			<!--身份证号-->
        			<div class="cont_wrap">
	        			<div class="left_cont">身份证号:</div>
	        			<div class="inp_cont">
	        				<input class="inp" type="text" />
	        			</div>
        			</div>
        			<!--微信名-->
        			<div class="cont_wrap">
	        			<div class="left_cont">微信名:</div>
	        			<div class="inp_cont">
	        				<input class="inp" type="text" />
	        			</div>
        			</div>
        		</div>
        		
        		<!--按钮-->
        		<div class="btn_wrap">
        			<input class="btn" type="submit" value="点击确定" />
        		</div>
        	</div>
        </div>
    </div>
    
    <script src="__STATIC__/js/public/jquery-1.8.3.min.js"></script>
	<script src="__STATIC__/js/public/public_lb.js"></script>
	<script>
		$(function() {
    		// 下拉列表
			$(".wrap_com").click(function(){
				$(".list_wrap").toggle();
			})
    		// 取值
			$(".list_wrap li").click(function(){
				var val = $(this).html();
				$(".wrap_com").html(val);
				$(".list_wrap").toggle();
			})
       	})
	</script>
</body>
</html>
