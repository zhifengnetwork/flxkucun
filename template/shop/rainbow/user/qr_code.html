<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>二维码</title>

	<script src="__STATIC__/js/public/rem.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="__STATIC__/css/public/base.css?v=201906191807">
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/reset.css?v=111" />
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/user_zp/qr_code.css" />


</head>

<body>
	<div class="wrapper">
        <!-- 公共头部 -->
		<div class="header">
            <span class="backBtn" onclick="returnFun()"></span>
            <h1>我的二维码</h1>
        </div>
        <div class="qr-code">
            <!-- 传入链接 -->
            <input type="text" class="urlText" id="urlText" value="http://jindo.dev.naver.com/collie" style="width:80%">

            <!-- 用户信息 -->
            <div class="user-info">
                <div class="avatar">
                    <img src="__STATIC__/images/user_zp/avatar01.png" />
                </div>
                <h4 class="name">我是 <span>张小明</span></h4>
                <p class="dec">我为凡露希代言</p>
            </div>

            <!-- 二维码 -->
            <div class="code" id="qrcode"></div>
          
        </div>
	</div>

    <script src="__STATIC__/js/public/jquery-1.8.3.min.js"></script>
    <script src="__STATIC__/js/public/qrcode.js"></script>
	<script type="text/javascript">
        var qrcode = new QRCode(document.getElementById("qrcode"),{
            width : 100,
            height : 100
        });
        
        function makeCode () {		
            var elText = document.getElementById("urlText");
            
            if (!elText.value) {
                alert("Input a text");
                elText.focus();
                return;
            }
            
            qrcode.makeCode(elText.value);
        }
        
        makeCode();
        
        $("#urlText").
            on("blur", function () {
                makeCode();
            }).
            on("keydown", function (e) {
                if (e.keyCode == 13) {
                    makeCode();
                }
            });

    function returnFun(){
        window.history.back();
        return false;
    }
    </script>	
	
</body>

</html>
