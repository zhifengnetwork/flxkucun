<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的钱包</title>
    <link rel="stylesheet" href="__STATIC__/css/public_lb/public.css" />
    <link rel="stylesheet" href="__STATIC__/css/public/base.css">
    <link rel="stylesheet" href="__STATIC__/css/wallet/wallet.css" />
    <script src="__STATIC__/js/public/rem.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="wrapper">
        <!-- 公共头部 -->
		<div class="header">
			<span class="backBtn" onclick="returnFun()"></span>
			<h1>我的钱包</h1>
			<!-- <span class="right"></span> -->
		</div>
        <!--内容-->
        <div class="content">
        	<div class="section">
        		<!---->
        		<div class="money_wrap">
        			<div class="money">
        				<p>可提现金额</p>
        				<p>{$user.user_money}</p>
        			</div>
        			<div class="integral">
        				<div class="int">
        					<div>积分</div>
        					<div>{$user.pay_points}</div>
        				</div>
        				<div class="ral">
        					<a href="{:U('Shop/User/shopping_balance')}">
	        					<div>购物余额</div>
	        					<div>{$user.frozen_money}</div>
        					</a>
        				</div>
        			</div>
        		</div>
        		<!--明细-->
        		<div class="detail_wrap">
        			<a href="{:U('Shop/User/account_list')}">
	        			<div class="detail">        				
	        				<div class="bill">账单明细</div>
	        				<div class="icon"></div>       				
	        			</div>
        			</a>
        			<a href="{:U('Shop/User/points_list')}">
	        			<div class="detail">        				
	        				<div class="bill">积分明细</div>
	        				<div class="icon"></div>       				
	        			</div>
        			</a>
        			<a href="{:U('Shop/User/withdrawals_list')}">
	        			<div class="detail">        				
	        				<div class="bill">提现明细</div>
	        				<div class="icon"></div>       				
	        			</div>
        			</a>
        			<a href="{:U('Shop/User/commision')}">
	        			<div class="detail">        				
	        				<div class="bill">佣金明细</div>
	        				<div class="icon"></div>       				
	        			</div>
					</a>
					<a href="{:U('Shop/User/money_details')}">
	        			<div class="detail">        				
	        				<div class="bill">购物余额明细</div>
	        				<div class="icon"></div>       				
	        			</div>
        			</a>
					<a href="{:U('Shop/User/money_exchange')}">
	        			<div class="detail">        				
	        				<div class="bill">余额转账明细</div>
	        				<div class="icon"></div>       				
	        			</div>
        			</a>
        		</div>
        	</div>
		</div>
    </div>
    
    <script src="__STATIC__/js/public/jquery-1.8.3.min.js"></script>
	<script src="__STATIC__/js/public/public.js"></script>    
</body>
</html>
