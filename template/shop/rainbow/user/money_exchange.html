<include file="public/header" title="余额转账明细" body=""/>
<include file="public/header_nav" title="余额转账明细" href="javascript:history.back(-1)"/>
<div class="application-record">
    <div class="maleri30">
        <ul class="re_tit">
          
            <li class="li2"><span>日期</span></li>
            <li class="li1" style="width:33.3%"><span>转账金额</span></li>
            <li class="li3"><span>描述</span></li>
        </ul> 
         <volist name="countList" id="cl">
              <ul>   
                <li class="li2"><span>{:date('Y-m-d', $cl[change_time])}</span></li> 
                <li class="li1" style="width:33.3%"><span>{$cl['frozen_money']}</span></li>  
                <li class="li3"><span>{$cl['desc']}</span></li>
            </ul>
          </volist>
           
       
    </div>
    <div id="getmore"  style="font-size:.32rem;text-align: center;color:#888;padding:.25rem .24rem .4rem; clear:both;display: none">
        <a >已显示完所有记录</a>
    </div>
    <script type="text/javascript" src="__STATIC__/js/sourch_submit.js"></script>
</div>
<script>
    
    var page = 1;
    function ajax_sourch_submit(){
        page++;
        $.ajax({
            type:'GET',
            url:'/index.php/Shop/User/money_exchange/is_ajax/1/p/'+page,
            success:function(data){
                if($.trim(data)==''){
                    $('#getmore').show();
                    return false;
                }else{
                    $('.maleri30').append(data);
                }
            }
        });
    }
</script>
</body>
</html>
