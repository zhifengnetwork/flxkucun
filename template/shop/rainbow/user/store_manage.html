<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>仓库管理</title>
		<script src="__STATIC__/js/public/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="__STATIC__/css/public_lb/public.css" />
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/user_zp/store_manage.css"/>
	</head>
	<body>
		<div class="wrapper">
    		<!--public head-->
	        <div class="lb_headWrap topBox_backgroundColor">
	            <p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
	                <img class="lb_headWrap_return_img" src="__STATIC__/images/public_lb/returnImg666_lb.png"/>
	            </p>
	            <span>仓库管理</span>
	        </div>
	        <!--内容-->
	        <div class="content">
	        	<div class="item_wrap">
	        		<!---->
	        		<foreach name="kucun" id="v">
	        		<div class="item">
	        			<div class="img">
	        				<img src="{$v[goods_id]|goods_thum_images=200,200}?v={:date('Ymd')}" />
	        			</div>
	        			<div class="right_wrap">
	        				<p class="explain">{$v.goods_name}</p>
	        				<div class="order">
	        					<div class="stock">
	        						<span>库存：</span>
	        						<span>{$v.nums}</span>
	        					</div>
	        					<!--
	        					<div class="hue">
	        						<span>颜色：</span>
	        						<span>墨绿色</span>
	        					</div>-->
	        				</div>
	        			</div>
	        		</div>
	        	</foreach>
	        		<!--进货/取货按钮-->
	        		<div class="BuyTake">
	        			<!--进货按钮-->
	        			<a class="buy_btn" href="{:U('User/superior_store')}">进货</a>
	        			<!--取货按钮-->
	        			<a class="take_btn" href="#">取货</a>
	        			<!--发货按钮-->
	        			<a class="goods_btn" href="{:U('Order/order_send')}">发货</a>
	        		</div>
	        		
	        	</div>
	        </div>
	    </div>
	    
	    <script src="__STATIC__/js/public/jquery-1.8.3.min.js"></script>
		<script src="__STATIC__/js/public/public_lb.js"></script>
	</body>
</html>
