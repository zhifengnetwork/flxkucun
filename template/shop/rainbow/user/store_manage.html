<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>仓库管理</title>
		<script src="__STATIC__/js/public/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="__STATIC__/css/public_lb/public.css" />
		<link rel="stylesheet" href="__STATIC__/css/public/base.css">
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/user_zp/store_manage.css"/>
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/iconfont.css"/>

	</head>
	<style>
		.tpnavf .footer{
			-webkit-box-shadow: 0 0 0 0 rgba(255,255,255,0);
			box-shadow: 0 0 0 0 rgba(255,255,255,0);
			border-bottom: 1px solid #f0f2f5;
			background-color: #000;
			opacity: 0.9;
			border-bottom: 1px solid #f0f2f5;
			position: fixed !important;
			left: 4.95466rem;
			top: 1rem !important;
			width: 2.4rem;
			/* min-height: 6.8266rem; */
			border-radius: .1rem;
		}
	.tpnavf .footer ul li {
		float: none;
		width: 100%;
	}
	.tpnavf .footer ul li a {
		color: #fff;
		display: block;
		overflow: hidden;
		/* height: 1.7066rem; */
	}
	.tpnavf .footer ul li a .icon .iconfont {
		float: left;
		font-size: .3rem;
		margin: 0.2rem 0 0 .2rem;
	}
	.tpnavf .footer ul li a .icon p {
		float: right;
		margin-top: 0px;
		height: 0.7rem;
		line-height: 0.7rem;
		border-bottom: 1px solid #fff;
		width: 65%;
		text-align: left;
	}
	</style>
	<body>
		<div class="wrapper">
    		<!-- 公共头部 -->
			<div class="header">
				<span class="backBtn" onclick="returnFun()"></span>
				<h1>仓库管理</h1>
				<!-- <span class="right"></span> -->
				<div class="ds-in-bl menu" style=" position: absolute;right: .42667rem;">
					<a href="javascript:void(0);"><img src="__STATIC__/images/class2.png" alt="菜单" style="width: .5333rem;border-radius:0px;"></a>
				</div>
			</div>
			
	        <!--内容-->
	        <div class="content">
	        	<div class="item_wrap">
	        		<!---->
					<if condition="count($kucun) eq 0">
						<!--没有内容时-s--->
						<div class="comment_con p">
							<div class="none" style="text-align: center;margin: 4.26667rem 0;font-size: .4733rem;color: #777777;">
								<img src="__STATIC__/images/none3.png">
								<br>
								暂无数据!
							</div>
						</div>
						<!-- 没有内容时-e- -->
					</if>
					<foreach name="kucun" id="v">
						<div class="item">
							<div class="img">
								<img src="{$v[goods_id]|goods_thum_images=200,200}?v={:date('Ymd')}" />
							</div>
							<div class="right_wrap">
								<p class="explain">{$v.goods_name}</p>
								<div class="order">
									<div class="stock">
										<span>库存：</span>
										<span>{$v.nums}</span>
									</div>
									<!--
									<div class="hue">
										<span>颜色：</span>
										<span>墨绿色</span>
									</div>-->
								</div>
							</div>
						</div>
					</foreach>	        		
	        	</div>
	        	<!--进货/取货按钮-->
        		<div class="BuyTake">
					<if condition="$user.level elt 2 and $third_leader eq 0">
						<!--进货按钮-->
						<a class="buy_btn" href="{:U('User/superior_store',['type'=>1])}">进货</a>
					<elseif condition="$user.level gt 2 and $third_leader eq 0">
						<!--进货按钮-->
						<a class="buy_btn" href="{:U('User/superior_store',['type'=>1])}">进货</a>
						<!--取货按钮-->
						<a class="take_btn" href="{:U('User/superior_store',['type'=>2])}">取货</a>
						<!--发货按钮-->
						<a class="goods_btn" href="{:U('Order/order_send')}">发货</a>
					<elseif condition="$user.level elt 2 and $third_leader gt 0">
							<!--进货按钮-->
							<a class="buy_btn" href="{:U('User/superior_store',['type'=>1])}">进货</a>
							<!--取货按钮-->
							<a class="take_btn" href="{:U('User/superior_store',['type'=>2])}">购买</a>
					<elseif condition="$user.level gt 2 and $third_leader gt 0">
							<!--进货按钮-->
							<a class="buy_btn" href="{:U('User/superior_store',['type'=>1])}">进货</a>
					</if>
        		</div>
	        </div>
		</div>
		<div class="flool up-tpnavf-wrap tpnavf [top-header]">
			<div class="footer up-tpnavf-head">
				<div class="up-tpnavf-i"> </div>
				<ul>
					<li>
						<a class="yello" href="{:U('Index/index')}">
							<div class="icon">
								<i class="icon-shouye iconfont"></i>
								<p>首页</p>
							</div>
						</a>
					</li>
					<li>
						<a href="{:U('Goods/categoryList')}">
							<div class="icon">
								<i class="icon-fenlei iconfont"></i>
								<p>分类</p>
							</div>
						</a>
					</li>
					<li>
						<a href="{:U('Cart/index')}">
							<div class="icon">
								<i class="icon-gouwuche iconfont"></i>
								<p>购物车</p>
							</div>
						</a>
					</li>
					<li>
						<a href="{:U('User/index')}">
							<div class="icon">
								<i class="icon-wode iconfont"></i>
								<p>我的</p>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</div>
	    
	    <script src="__STATIC__/js/public/jquery-1.8.3.min.js"></script>
		<script src="__STATIC__/js/public/public.js"></script>
	</body>
	<script type="text/javascript">
		//菜单
		$(function(){	
			$(window).scroll(function() {		
				if($(window).scrollTop() >= 1){ 
					$('.tpnavf').hide()
				}
			})
		})
		$('.tpnavf').hide();
		$('.menu').click(function(){
			$(".tpnavf").toggle();
		})
		$(document).click(function(){
			$('.tpnavf').hide();
		})
		$(".menu").click(function(e){ 
			e.stopPropagation(); 
		})
		$(".tpnavf").click(function(e){ 
			e.stopPropagation(); 
		})
		</script>
</html>
