            <!-- 列表项 -->

                    <li class="list-item">
                        <a href="{:U('Shop/User/store_manage')}">

                    </li>
                    <li class="list-item">
                        <a href="{:U('User/team_data')}">
                            <div class="fl">
                                <i class="icon"><img src="__STATIC__/images/user_zp/tream-data-icon.png"/></i>团队数据
                            </div>
                            <div class="fr">
                                <span></span>
                            </div>
                        </a>
                    </li>
                    <li class="list-item">
                        <a href="{:U('Video/video_list')}">
                            <div class="fl">
                                <i class="icon"><img src="__STATIC__/images/user_zp/video-icon.png"/></i>我的视频
                            </div>
                            <div class="fr">
                                <span></span>
                            </div>
                        </a>
                    </li>
                    <li class="list-item">
                        <a href="{:U('User/invitation_agent')}">
                            <div class="fl">
                                <i class="icon"><img src="__STATIC__/images/user_zp/Invitation-icon.png"/></i>邀请代理
                            </div>
                            <div class="fr">
                                <span></span>
                            </div>
                        </a>
                    </li>
                    <li class="list-item">
                        <a href="###">
                            <div class="fl">
                                <i class="icon"><img src="__STATIC__/images/user_zp/Apply-icon.png"/></i>申请等级
                            </div>
                            <div class="fr">
                                <span></span>
                            </div>

                    </li>
                    <li class="list-item">
                        <a href="{:U('Order/order_list')}">
                            <div class="fl">
                                <i class="icon"><img src="__STATIC__/images/user_zp/order-icon.png"/></i>我的订单
                            </div>
                            <div class="fr">
                                <span></span>
                            </div>
                        </a>
                    </li>

                </ul>
            </div>

        </div>

        <!--底部导航-start-->
        <include file="public/footer_nav"/>
    		
		
	</div>
	<script src="__STATIC__/js/public/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="__STATIC__/js/layer.js"  type="text/javascript" ></script>
    <script src="__PUBLIC__/js/global.js"></script>
    <script src="__STATIC__/js/mobile-location.js"></script>
    <script src="__STATIC__/js/public.js"></script>
    <style>
        .layermbox0 .layermchild {
            max-width: 90%;
            min-width: 4.375rem;
            color: #fff;
        }
        .layermcont {
            /* padding: .924rem 0.9375rem; */
            text-align: center;
            background-color: #000;
            font-size: 0.725rem;
            line-height: 0.024rem;
            border-radius: 0.1875rem;
            box-shadow: 0 0 0.5rem rgba(0,0,0,.1);
        }
    </style>
    <script type="text/javascript">

		$(function(){
			$(".sign-in-zp").click(function(){
				$(".model").show();
				$(".dialog-sign-zp").show(100)
			})
			$(".model").click(function(){
				$(".model").hide()
				$(".dialog-sign-zp").hide(100)
			})
		})


        function is_apply(){
            $.ajax({
                type : "POST",
                url:"{:U('Shop/User/member_upgrade')}",//+tab,
                dataType:'JSON',
                data:'{is_apply:1}',
                success: function(data)
                {
                    if(data.status == 1){

                        layer.open({content: data.msg,time:2,end:function () {
                            window.location.href=data.url;
                        }})
                    }else{
                        layer.open({content: data.msg,time:2});
                }
                },
                error:function(){
                    layer.open({content:'请稍后再试',time:2});
                }
            });
        }
	</script>
</body>
