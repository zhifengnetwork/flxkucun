<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>我的业绩</title>
	    <script src="__STATIC__/js/public/rem.js" type="text/javascript" charset="utf-8"></script>
	    <link rel="stylesheet" href="__STATIC__/css/public_lb/picker.css" />
		<link rel="stylesheet" href="__STATIC__/css/public_lb/public.css" />
		<link rel="stylesheet" href="__STATIC__/css/public/base.css">
		<link rel="stylesheet" href="__STATIC__/css/user_zp/mommission.css" />
	</head>
	<body>
	    <div class="wrapper">
	       	<!-- 公共头部 -->
			<div class="header">
				<span class="backBtn" onclick="returnFun()"></span>
				<h1>我的业绩</h1>
				<div class="data_wrap">
		            <div class="data_the" id="dateShowBtn">
	        			<div class="the" id="date" data-options="{'type':'YYYY-MM','beginyear':2010,'endyear':2088}">{$ym}</div>
	        		</div>
	        		<div class="arrows"></div>
	    		</div>
			</div>
	        <!-- 主内容 -->
	        <div class="content">
	        	<div class="mom_wrap">
	        		<div class="top_wrap">
		        		<!--列表标题-->
		        		<div class="title">
		        			<div class="active">推荐佣金</div>
		        			<div>业绩佣金</div>
		        		</div>
		        		<!--总金额-->
		        		<div class="sum_wrap">
		        			<div>￥{$num}</div>
		        			<div>￥{$num1}</div>
		        		</div>
		        		<div class="tab_content">
		        			<!--推荐佣金详细-->
		        			<div class="main active">
		        				<div class="detail_list">
		        					<h4>推荐明细</h4>
		        					<div class="item_wrap">
			        					<volist name='tjxiajilist' id='v'>
			        					<div class="item">
	                                        <div class="img_wrap">
	                                            <img src="{$v.head_pic}" />
	                                        </div>
	                                        <div class="text">
	                                        	<div>
			                                        <span>昵称：{$v.nickname}</span>
			                                        <span>ID：{$v.user_id}</span>
	                                            </div>
	                                            <div>
		                                            <span>手机号：{$v.mobile}</span>
		                                            <span>等级：{$v.level_name}</span>
	                                            </div>
	                                            <div>&nbsp;
		                                            <!-- <span>商品：和大好河山</span>
		                                            <span>数量：1000</span> -->
	                                            </div>
	                                            <div>
		                                            <span>金额：￥{$v.total_amount}</span>
		                                            <span>配货ID：{$v.third_leader}</span>
	                                            </div>
	                                        </div>
	                                   	</div>
										</volist>
                                   	</div>
		        				</div>
		        			</div>
		        			<!--业绩佣金详细-->
		        			<div class="main">
		        				<div class="detail_list">
		        					<h4>业绩明细</h4>
		        					<div class="item_wrap">
										<volist name='phxiajilist' id='v'>
											<div class="item">
												<div class="img_wrap">
													<img src="{$v.head_pic}" />
												</div>
												<div class="text">
													<div>
														<span>昵称：{$v.nickname}</span>
														<span>ID：{$v.user_id}</span>
													</div>
													<div>
														<span>手机号：{$v.mobile}</span>
														<span>等级：{$v.level_name}</span>
													</div>
													<div>&nbsp;
														<!-- <span>商品：和大好河山</span>
														<span>数量：1000</span> -->
													</div>
													<div>
														<span>金额：￥{$v.total_amount}</span>
														<span>配货ID：{$v.third_leader}</span>
													</div>
												</div>
											</div>
										</volist>
                                   	</div>
		        				</div>
		        			</div>
		        		</div>
	        		</div>
	        		
	        	</div>
	        </div>
	    </div>
	    
	    <script src="__STATIC__/js/public/jquery-1.8.3.min.js"></script>
        <script src="__STATIC__/js/public/public.js"></script>
        <script src="__STATIC__/js/public/jquery.date.js"></script>
        <script>
        	$.date('#date');
        	
        	/**
            * 选项卡切换
            * */
            $(".title div").click(function(){
                $(this).addClass("active").siblings().removeClass("active");
                $(".tab_content").children().eq($(this).index()).addClass("active").siblings().removeClass("active");
            });
			$('#d-confirm').click(function(){
				var y = $('#d-year .active').text();
				var m = $('#d-month .active').text();
				window.location.href = '/Shop/User/mommission/y/' + y + '/m/' + m;
			});
        </script>
	</body>
</html>
