<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单发货</title>
    <script src="__STATIC__/js/public/rem.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="__STATIC__/css/public_lb/public.css" />
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/user_zp/order.css"/>
</head>
<body>
    <div class="wrapper">
    	<!--public head-->
        <div class="lb_headWrap topBox_backgroundColor">
            <p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
                <img class="lb_headWrap_return_img" src="__STATIC__/images/public_lb/returnImg666_lb.png"/>
            </p>
            <span>订单发货</span>
        </div>
        <!--内容-->
        <div class="content">
        	<div class="list_wrap">
        		<!--点击选择状态框-->
        		<input class="check" name='' type="checkbox" />
        		
        		<div class="img">
        			<img src="__STATIC__/images/video/001v.png" />
        		</div>
        		
        		<div class="ziti">
        			<div>
        				<span>订单编号：</span>
        				<span>1111</span>
        			</div>
        			<p>自然堂化妆品补水防晒虎虎生风副书记粉红色看好的撒几何</p>
        			
        			<div class="order">
    					<div class="stock">
    						<span>库存：</span>
    						<span>6962</span>
    					</div>
    					<div class="hue">
    						<span>颜色：</span>
    						<span>墨绿色</span>
    					</div>
    					<div class="num">
    						<span>发货数量：</span>
    						<span>9</span>
    					</div>
    				</div>
    				
        		</div>
        	</div>
        </div>

    <script src="__STATIC__/js/public/jquery-1.8.3.min.js"></script>
