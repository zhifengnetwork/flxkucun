</body>
<script type="text/javascript">
    //菜单
    $(function(){	
        $(window).scroll(function() {		
            if($(window).scrollTop() >= 1){ 
                $('.tpnavf').hide()
            }
        })
    }) 
    $('.tpnavf').hide();
    $('.menu').click(function(){
        $(".tpnavf").toggle();
    })
    $(document).click(function(){
        $('.tpnavf').hide();
    })
    $(".menu").click(function(e){ 
        e.stopPropagation(); 
    })
    $(".tpnavf").click(function(e){ 
        e.stopPropagation(); 
    })
</script>
