<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>素材区</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="__STATIC__/js/public/rem.js"></script>
    <link rel="stylesheet" href="__STATIC__/css/public_lb/public.css?v=1552359149" />
    <link rel="stylesheet" href="__STATIC__/css/public/base.css">
    <link rel="stylesheet" href="__STATIC__/css/material/index.css?v=1552359149" />
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css"> -->
	<!-- <script src="main.js"></script> -->
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/iconfont.css"/>
</head>
<style>
	.tpnavf .footer{
		-webkit-box-shadow: 0 0 0 0 rgba(255,255,255,0);
		box-shadow: 0 0 0 0 rgba(255,255,255,0);
		border-bottom: 1px solid #f0f2f5;
		background-color: #000;
		opacity: 0.9;
		border-bottom: 1px solid #f0f2f5;
		position: fixed !important;
		left: 4.95466rem;
		top: 1rem !important;
		width: 2.4rem;
		/* min-height: 6.8266rem; */
		border-radius: .1rem;
	}
.tpnavf .footer ul li {
	float: none;
	width: 100%;
}
.tpnavf .footer ul li a {
	color: #fff;
	display: block;
	overflow: hidden;
	/* height: 1.7066rem; */
}
.tpnavf .footer ul li a .icon .iconfont {
	float: left;
	font-size: .3rem;
	margin: 0.2rem 0 0 .2rem;
}
.tpnavf .footer ul li a .icon p {
	font-weight: 100;
	float: right;
	margin-top: 0px;
	height: 0.7rem;
	line-height: 0.7rem;
	border-bottom: 1px solid #fff;
	width: 65%;
	text-align: left;
}
/* .tpnavf .up-tpnavf-i {
    width: .6rem;
    height: .3rem;
    top: -.2rem;
    left: 4.6rem;
    position: absolute;
    display: block;
    background: url(__PUBLIC__/images/top_navs_z.png)no-repeat;
    background-size: 100% 100%;
} */
</style>
<body>
	<!--最外边框-->
    <div class="wrapper">
        <!-- 公共头部 -->
		<div class="header">
			<span class="backBtn" onclick="returnFun()"></span>
			<h1>素材区</h1>
			<!-- <span class="right"></span> -->
			<div class="ds-in-bl menu" style=" position: absolute;right: .42667rem;">
				<a href="javascript:void(0);"><img src="__STATIC__/images/class2.png" alt="菜单" style="width: .5333rem;border-radius:0px;"></a>
			</div>
		</div>
        <!--内容-->
        <div class="content">
    		<div class="inner">
    			<!-- 切换标题 -->
    			<div class="nav_wrap">
					<volist name="cat_list" id="vo">
						<span <if condition="$cat_id eq $vo.cat_id"> class="active" </if> ><a href="{:U('Material/index',['cat_id'=>$vo.cat_id])}">{$vo.cat_name}</a></span>
					</volist>
    			</div>
    			<!-- 切换内容 -->
    			<div class="tab_content">

					<volist name="list" id="vo">
    				<div class="main active">
    					<div class="tit">
	    					<div class="img">
	    						<img src="{$vo.avatar}" />
	    					</div>
	    					<div class="name">{$vo.name}</div>
    					</div>
    					<p class="section">{$vo.content}</p>
    					<div class="img_list">

    						<volist name="vo.img_arr" id="v">
    						<div class="item_img">
    							<img src="{$v.img}" />
    						</div>
    						</volist>
    						
    					</div>
    				</div>
					</volist>
    				
    			</div>
    		</div>
		</div>
		
	</div>
	<div class="flool up-tpnavf-wrap tpnavf [top-header]">
		<div class="footer up-tpnavf-head">
			<div class="up-tpnavf-i"> </div>
			<ul>
				<li>
					<a class="yello" href="{:U('Index/index')}">
						<div class="icon">
							<i class="icon-shouye iconfont"></i>
							<p>首页</p>
						</div>
					</a>
				</li>
				<li>
					<a href="{:U('Find/find')}">
						<div class="icon">
							<i class="icon-fenlei iconfont"></i>
							<p>动态</p>
						</div>
					</a>
				</li>
				<li>
					<a href="{:U('Cart/index')}">
						<div class="icon">
							<i class="icon-gouwuche iconfont"></i>
							<p>购物车</p>
						</div>
					</a>
				</li>
				<li>
					<a href="{:U('User/index')}">
						<div class="icon">
							<i class="icon-wode iconfont"></i>
							<p>我的</p>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
</body>
 
</html>
<script src="__STATIC__/js/public/jquery-1.8.3.min.js"></script>
<script src="__STATIC__/js/public/public.js"></script>
<script>
	/**
    * 选项卡切换
    * */
    $(".nav_wrap span").click(function(){
        $(this).addClass("active").siblings().removeClass("active");
        $(".tab_content").children().eq($(this).index()).addClass("active").siblings().removeClass("active");
    })
	//菜单
	$(function(){	
		$(window).scroll(function() {		
			if($(window).scrollTop() >= 1){ 
				$('.tpnavf').hide()
			}
		})
	}) 
	$('.tpnavf').hide();
	$('.menu').click(function(){
		$(".tpnavf").toggle();
	})
	$(document).click(function(){
		$('.tpnavf').hide();
	})
	$(".menu").click(function(e){ 
		e.stopPropagation(); 
	})
	$(".tpnavf").click(function(e){ 
		e.stopPropagation(); 
	})
</script>
