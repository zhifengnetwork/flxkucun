<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>素材区</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="__STATIC__/js/public/rem.js"></script>
    <link rel="stylesheet" href="__STATIC__/css/public_lb/public.css?v=1552359149" />
    <link rel="stylesheet" href="__STATIC__/css/public/base.css">
    <link rel="stylesheet" href="__STATIC__/css/material/index.css?v=1552359149" />
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css"> -->
    <!-- <script src="main.js"></script> -->
</head>

<body>
	<!--最外边框-->
    <div class="wrapper">
        <!-- 公共头部 -->
		<div class="header">
			<span class="backBtn" onclick="returnFun()"></span>
			<h1>素材区</h1>
			<!-- <span class="right"></span> -->
		</div>
        <!--内容-->
        <div class="content">
    		<div class="inner">
    			<!-- 切换标题 -->
    			<div class="nav_wrap">
					<volist name="cat_list" id="vo">
						<span <if condition="$cat_id eq $vo.cat_id"> class="active" </if> ><a href="{:U('Material/index',['cat_id'=>$vo.cat_id])}">{$vo.cat_name}</a></span>
					</volist>
    			</div>
    			<!-- 切换内容 -->
    			<div class="tab_content">

					<volist name="list" id="vo">
    				<div class="main active">
    					<div class="tit">
	    					<div class="img">
	    						<img src="{$vo.avatar}" />
	    					</div>
	    					<div class="name">{$vo.name}</div>
    					</div>
    					<p class="section">{$vo.content}</p>
    					<div class="img_list">

    						<volist name="vo.img_arr" id="v">
    						<div class="item_img">
    							<img src="{$v.img}" />
    						</div>
    						</volist>
    						
    					</div>
    				</div>
					</volist>
    				
    			</div>
    		</div>
		</div>
		
    </div>
</body>

</html>
<script src="__STATIC__/js/public/jquery-1.8.3.min.js"></script>
<script src="__STATIC__/js/public/public.js"></script>
<script>
	/**
    * 选项卡切换
    * */
    $(".nav_wrap span").click(function(){
        $(this).addClass("active").siblings().removeClass("active");
        $(".tab_content").children().eq($(this).index()).addClass("active").siblings().removeClass("active");
    })
</script>
