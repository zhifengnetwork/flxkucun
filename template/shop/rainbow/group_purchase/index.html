<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>免单团</title>

	<script src="__STATIC__/js/public/rem.js" type="text/javascript" charset="utf-8"></script>

	<link rel="stylesheet" type="text/css" href="__STATIC__/css/reset.css?v=111" />
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/swiper.min.css?v=111" />
	<link rel="stylesheet" href="__STATIC__/css/public/base.css">
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/group_purchase/index.css" />


</head>

<body>
	<div class="wrapper">
		<!-- 公共头部 -->
		<div class="header">
			<span class="backBtn" onclick="returnFun()"></span>
			<h1>免单团</h1>
			<span class="right"><a href="#">免单规则</a></span>
		</div>

		<div class="content">	
		
			<!-- 轮播图 -->
			<div class="swiper-container banner-wrap">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img src="__STATIC__/images/public/banner01.png" />
					</div>
					<div class="swiper-slide">
							<img src="__STATIC__/images/public/banner02.png" />
					</div>
					<div class="swiper-slide">
							<img src="__STATIC__/images/public/banner03.png" />
					</div>
					<div class="swiper-slide">
							<img src="__STATIC__/images/public/banner04.png" />
					</div>
					<div class="swiper-slide">
							<img src="__STATIC__/images/public/banner05.png" />
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>

			<!-- 列表 -->
			<div class="seckill-list">
				<volist name='grouplist' id='v'>
				<div class="single-item">
					<div class="img-wrap"><a href="{:U('Shop/GroupPurchase/details')}"><img style='width:100%;height:100%;' src='{$v.original_img}' /></a></div>
					<div class="text">
						<h3><a href="{:U('Shop/GroupPurchase/details')}">{$v.title}</a></h3>
						<!-- <h3><a href="/Mobile/Goods/goodsInfo/id/{$v.goods_id}/item_id/{$v.item_id}">{$v.title}</a></h3> -->
						<p class="dec">{$v.goods_name}</p>
						<div class="progress">
							<div class="progress-bar">
								<span></span>
							</div>
							<div class="percentage">总名额{$v.goods_num + $v.virtual_num}人</div>
						</div>
						<div class="price">
							<span class="discount-price">¥{$v.price}</span>
							<span class="original-price">¥{$v.goods_price}</span>
						</div>
						<div class="quota">剩余名额{$v.goods_num - $v.buy_num}人</div>
					</div>
					<a href="/Mobile/Goods/goodsInfo/id/{$v.goods_id}/item_id/{$v.item_id}" class="buyBtn">立即领取</a>
				</div>
				</volist>
			</div>
		
		</div>
	 </div>
	<script src="__STATIC__/js/public/jquery-1.8.3.min.js"></script>
	<script src="__STATIC__/js/public/public.js"></script>
	<script src="__STATIC__/js/public/swiper.min.js"></script>
	<script>
		// 轮播图
		var swiper = new Swiper('.banner-wrap', {
			loop: true,
			paginationClickable: true,
			autoplay: 3000,
			autoplayDisableOnInteraction: false,
			pagination: {
				el: '.swiper-pagination',
			}
		});
	</script>
</body>
</html>
