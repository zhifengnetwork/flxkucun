<volist name='flash_salelist' id='v'>
    <div class="single-item">
        <div class="img-wrap"><a href="{:U(\'shop/seckill/details')}"><img style='width:100%;height:100%;' src='{$v.original_img}' /></a></div>
        <div class="text">
            <h3><a href="{:U(\'shop/seckill/details')}">{$v.title}</a></h3>
            <p class="dec">{$v.goods_name}</p>
            <div class="progress">
                <div class="progress-bar">
                    <span style="width:{$v.rate}%"></span>
                </div>
                <div class="percentage">{$v.rate}%</div>
            </div>
            <div class="price">
                <span class="discount-price">￥{$v.price}</span>
                <span class="original-price">￥{$v.market_price}</span>
            </div>
        </div>
        <a <if condition="$v.start eq 1">href="/Mobile/Goods/goodsInfo/id/{$v.goods_id}/item_id/{$v.item_id}"<else />href="javascript:;" style="background:#808080;"</if> class="buyBtn">马上抢购</a>
    </div>
</volist>
