<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>收藏列表</title>

	<script src="__STATIC__/js/public/rem.js" type="text/javascript" charset="utf-8"></script>

	<link rel="stylesheet" type="text/css" href="__STATIC__/css/reset.css?v=111" />
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/swiper.min.css?v=112" />
	<link rel="stylesheet" href="__STATIC__/css/public/base.css?v=201906191807">
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/index_zp.css?v=201906191807" />


</head>
<style>
        /* 热卖商品 */
    .hot-wrap{
        padding: 0 .3rem;
        margin-top: 1rem;
        box-sizing: border-box;
    }
    .hot-list .single-item{
        width: 100%;
        height: 2.3rem;
        background-color: #f7f7f7;
        padding: .15rem;
        box-sizing: border-box;
        margin-bottom: .2rem;
        border-radius: .12rem;
        display: flex;
        position: relative;
    
    }
    .hot-list .single-item .img-wrap{
        width: 2rem;
        height: 2rem;
        margin-right: .2rem;
        display: flex;
    }
    .hot-list .single-item .img-wrap img{
        width: 100%;
    }
    .hot-list .single-item .text{
        color: #333333;
    }
    .hot-list .single-item .text h3{
        font-size: .28rem;
        line-height: .5rem;
        font-weight: normal;
        margin-bottom: .1rem;
    }
    .hot-list .single-item .text .dec{
        font-size: .26rem;
        margin-bottom: .4rem;
    }
    .hot-list .single-item .text .price{
        font-size: .32rem;
        margin-bottom: .1rem;
    }
    .hot-list .single-item .text .original-price{
        font-size: .22rem;
    }
    .hot-list .single-item .text .spell-num{
        font-size: .22rem;
        line-height: .32rem;
    }
    .hot-list .single-item .text .buy-btn{
        width: 1.38rem;
        height: .6rem;
        line-height: .6rem;
        display: block;
        text-align: center;
        font-size: .28rem;
        color: #ffffff;
        border-radius: .12rem;
        background-color: #e93380;
        position: absolute;
        right: .15rem;
        bottom: .3rem;
    }
    .title {
        width: 100%;
        height: .7rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .title h3 {
        font-size: .26rem;
        font-weight: normal;
        color: #e93380;
        margin: 0 .1rem;
    }
    </style>
<body>
	<div class="wrapper">
		<!-- 公共头部 -->
		<div class="header">
            <span class="backBtn" onclick="returnFun()"></span>
			<h1>收藏列表</h1>
		</div>
        <div class="clear"></div>
    <div class="hot-wrap"> 
        <div class="hot-list"> 

        <volist name="list" id="vo">
         <div class="single-item"> 
          <div class="img-wrap"> 
           <a href="/shop/goods/goodsInfo/id/{$vo.goods_id}"><img src="{$vo.img}" /></a> 
          </div> 
          <div class="text"> 
           <a href="/shop/goods/goodsInfo/id/{$vo.goods_id}"><h3>{$vo.goods_name}</h3></a> 
           <p class="dec"></p> 
           <div class="price"> 
            <span class="original-price">&yen;{$vo.shop_price}</span> 
           </div> 
           <a href="javascript:;" goods_id="{$vo.goods_id}" class="buy-btn">取消收藏</a> 
          </div> 
         </div> 
        </volist>
         
        </div> 
       </div>
    </div>
</body>
<script src="__STATIC__/js/public/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC__/js/layer.js"  type="text/javascript" ></script>
<script>
$('.buy-btn').on('click',function(){
    var obj = $(this);
    var goods_id = obj.attr('goods_id');
    $.post("{:U('goods/collect_goods')}",{"goods_id":goods_id},function(data){
        if(data.status==1){
            obj.parents('.single-item').remove();
        layer.open({content:data.msg,time:1});
        }
    })
    
})


function returnFun(){
	window.history.back();
	return false;
}
</script>
</html>
